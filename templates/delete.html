<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete account</title>
    <style>
        html {
            background: black;
            color: white;
            font-family: system-ui;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <h1>Delete your authG account</h1>
    <p>You won`t be able to undo this action. ALL services associated with this account might be UNAVAILABLE</p>
    <br>
    <form method="post">
        <label>Username : </label>
        <label>
            <input name="usr" placeholder="Enter Username" required type="text"/>
        </label>
        <br>
        <label>Password : </label>
        <label>
            <input name="psw" placeholder="Enter Password" required type="password"/>
        </label>
        <br>
        <button type="submit">Confirm</button>
    </form>
    <br>
    <hr>
    <small>Powered by <a href="https://github.com/ArthurZhou/authG">AuthG</a></small>
</div>
</body>
</html>
